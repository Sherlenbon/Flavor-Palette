<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="recipes.html">Recipes</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <section class="contact-form">
      <h2>Get in Touch</h2>
      <form action="submit_contact_form" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" class="input-style" required>
      
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="input-style" required>
      
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" class="input-style" required></textarea>
      
        <button type="submit" class="button">Submit</button>
      </form>
      
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Recipe Website. All rights reserved.</p>
  </footer>
</body>
</html>
